name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version and create release'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  # Build all apps (runs on every push)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: usbretro:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get commit hash
        id: commit
        run: echo "hash=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build all apps
        run: |
          echo "Building all apps..."
          COMMIT_HASH=${{ steps.commit.outputs.hash }}

          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e GIT_COMMIT=${COMMIT_HASH} \
            usbretro:latest /bin/bash -c "make all"

          # Fix permissions (Docker creates files as root)
          sudo chown -R $(id -u):$(id -g) releases/

      - name: Organize artifacts by board
        run: |
          mkdir -p artifacts
          COMMIT_HASH=${{ steps.commit.outputs.hash }}

          # Group files by board and create zip for each
          for board in kb2040 pico rp2040zero feather_usbhost macropad qtpy; do
            board_files=$(ls releases/usbr_*_${board}_*.uf2 2>/dev/null || true)
            if [ -n "$board_files" ]; then
              mkdir -p "artifacts/${board}"
              cp $board_files "artifacts/${board}/"
              echo "Created ${board} artifact with: $board_files"
            fi
          done

          echo "Artifact structure:"
          find artifacts -type f -name "*.uf2"

      - name: Upload kb2040 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ steps.commit.outputs.hash }}_kb2040
          path: artifacts/kb2040/*.uf2
          if-no-files-found: ignore

      - name: Upload pico artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ steps.commit.outputs.hash }}_pico
          path: artifacts/pico/*.uf2
          if-no-files-found: ignore

      - name: Upload rp2040zero artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ steps.commit.outputs.hash }}_rp2040zero
          path: artifacts/rp2040zero/*.uf2
          if-no-files-found: ignore

      - name: Upload feather_usbhost artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ steps.commit.outputs.hash }}_feather_usbhost
          path: artifacts/feather_usbhost/*.uf2
          if-no-files-found: ignore

      - name: Upload macropad artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ steps.commit.outputs.hash }}_macropad
          path: artifacts/macropad/*.uf2
          if-no-files-found: ignore

      - name: Build summary
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.commit.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built firmware:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh releases/*.uf2 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Check version and optionally bump it (only on manual trigger)
  check-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version (if requested)
        if: github.event.inputs.bump_version != 'none'
        id: bump
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Current version: $CURRENT_VERSION"

          # Parse version (assuming semver X.Y.Z)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ github.event.inputs.bump_version }}" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        if: github.event.inputs.bump_version != 'none'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump version to ${{ steps.bump.outputs.new_version }}"
          file_pattern: VERSION
          commit_user_name: ${{ github.actor }}
          commit_user_email: ${{ github.actor }}@users.noreply.github.com
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current VERSION: ${VERSION}"

      - name: Check if should create release
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if version tag exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "â­ï¸  Version v${VERSION} already has a release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version v${VERSION} does not have a release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Will create release for v${VERSION}"
          fi

  # Create GitHub Release (only on manual trigger when version is new)
  create-release:
    needs: [build, check-version]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load Docker image from cache
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: usbretro:latest
          cache-from: type=gha

      - name: Build release apps
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "Building release apps for v${VERSION}..."

          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e RELEASE_VERSION=${VERSION} \
            usbretro:latest /bin/bash -c "make releases"

          # Fix permissions
          sudo chown -R $(id -u):$(id -g) releases/

      - name: Prepare release package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "ðŸ“¦ Preparing v${VERSION} release:"
          ls -lh releases/

          # Create checksums
          cd releases
          sha256sum *.uf2 > checksums.txt
          echo ""
          echo "ðŸ” Checksums:"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Joypad v${{ needs.check-version.outputs.version }}
          body: |
            ## Installation

            1. Disconnect adapter from console and all USB devices
            2. Hold BOOT button while connecting USB-C to computer
               - For usb2gc: just connect USB-C (no BOOT button needed)
            3. Drag & drop the `.uf2` file to the `RPI-RP2` drive
            4. Drive will auto-eject when complete

            ## Products

            | Firmware | Console | Board |
            |----------|---------|-------|
            | usb2pce | PC Engine / TurboGrafx-16 | KB2040 |
            | usb2gc | Nintendo GameCube | KB2040 |
            | usb2nuon | VM Labs Nuon | KB2040 |
          files: |
            releases/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "### âœ… Release v${VERSION} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Release contents:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh releases/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
