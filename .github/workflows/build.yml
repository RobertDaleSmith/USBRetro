name: Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version and create release'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  # Build all apps (runs on every push)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: joypad:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get commit hash
        id: commit
        run: echo "hash=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build all apps
        run: |
          echo "Building all apps..."
          COMMIT_HASH=${{ steps.commit.outputs.hash }}

          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e GIT_COMMIT=${COMMIT_HASH} \
            joypad:latest /bin/bash -c "make all"

          # Fix permissions (Docker creates files as root)
          sudo chown -R $(id -u):$(id -g) releases/

      - name: Organize artifacts by app
        run: |
          mkdir -p artifacts
          COMMIT_HASH=${{ steps.commit.outputs.hash }}

          # Known board suffixes (order matters - check longer suffixes first)
          BOARDS="pico2_w pico_w rp2040zero kb2040 feather pico macropad"

          # Group files by app name (extract app from joypad_<version>_<app>_<board>.uf2)
          for file in releases/joypad_*.uf2; do
            if [ -f "$file" ]; then
              # Extract app_board: remove prefix "joypad_<hash>_"
              basename=$(basename "$file" .uf2)
              app_board=${basename#joypad_*_}

              # Remove known board suffix to get app name
              app="$app_board"
              for board in $BOARDS; do
                if [[ "$app_board" == *"_${board}" ]]; then
                  app=${app_board%_${board}}
                  break
                fi
              done

              mkdir -p "artifacts/${app}"
              cp "$file" "artifacts/${app}/"
              echo "Added $file to ${app} artifact"
            fi
          done

          echo "Artifact structure:"
          find artifacts -type f -name "*.uf2"

      - name: Upload app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2pce
          path: artifacts/usb2pce/*.uf2
          if-no-files-found: ignore

      - name: Upload usb2gc artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2gc
          path: artifacts/usb2gc/*.uf2
          if-no-files-found: ignore

      - name: Upload usb2nuon artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2nuon
          path: artifacts/usb2nuon/*.uf2
          if-no-files-found: ignore

      - name: Upload usb2loopy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2loopy
          path: artifacts/usb2loopy/*.uf2
          if-no-files-found: ignore

      - name: Upload usb23do artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb23do
          path: artifacts/usb23do/*.uf2
          if-no-files-found: ignore

      - name: Upload snes23do artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_snes23do
          path: artifacts/snes23do/*.uf2
          if-no-files-found: ignore

      - name: Upload usb2uart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2uart
          path: artifacts/usb2uart/*.uf2
          if-no-files-found: ignore

      - name: Upload usb2usb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_usb2usb
          path: artifacts/usb2usb/*.uf2
          if-no-files-found: ignore

      - name: Upload bt2usb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_bt2usb
          path: artifacts/bt2usb/*.uf2
          if-no-files-found: ignore

      - name: Upload snes2usb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_snes2usb
          path: artifacts/snes2usb/*.uf2
          if-no-files-found: ignore

      - name: Upload controller artifacts
        uses: actions/upload-artifact@v4
        with:
          name: joypad_${{ steps.commit.outputs.hash }}_controllers
          path: |
            artifacts/controller_fisherprice/*.uf2
            artifacts/controller_alpakka/*.uf2
            artifacts/controller_macropad/*.uf2
          if-no-files-found: ignore

      - name: Upload all releases for release job
        uses: actions/upload-artifact@v4
        with:
          name: release-firmware
          path: releases/*.uf2
          if-no-files-found: error

      - name: Build summary
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.commit.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Built firmware:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh releases/*.uf2 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Check version and optionally bump it (only on manual trigger)
  check-version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version (if requested)
        if: github.event.inputs.bump_version != 'none'
        id: bump
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Current version: $CURRENT_VERSION"

          # Parse version (assuming semver X.Y.Z)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ github.event.inputs.bump_version }}" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        if: github.event.inputs.bump_version != 'none'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump version to ${{ steps.bump.outputs.new_version }}"
          file_pattern: VERSION
          commit_user_name: ${{ github.actor }}
          commit_user_email: ${{ github.actor }}@users.noreply.github.com
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current VERSION: ${VERSION}"

      - name: Check if should create release
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if version tag exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "â­ï¸  Version v${VERSION} already has a release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version v${VERSION} does not have a release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Will create release for v${VERSION}"
          fi

  # Create GitHub Release (only on manual trigger when version is new)
  create-release:
    needs: [build, check-version]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-firmware
          path: releases/

      - name: Prepare release package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "ðŸ“¦ Preparing v${VERSION} release:"
          ls -lh releases/

          # Create checksums
          cd releases
          sha256sum *.uf2 > checksums.txt
          echo ""
          echo "ðŸ” Checksums:"
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Joypad v${{ needs.check-version.outputs.version }}
          body: |
            ## Installation

            1. Disconnect adapter from console and all USB devices
            2. Hold BOOT button while connecting USB-C to computer
               - For usb2gc: just connect USB-C (no BOOT button needed)
            3. Drag & drop the `.uf2` file to the `RPI-RP2` drive
            4. Drive will auto-eject when complete

            ## Products

            | Firmware | Console | Board |
            |----------|---------|-------|
            | usb2pce | PC Engine / TurboGrafx-16 | KB2040 |
            | usb2gc | Nintendo GameCube | KB2040 |
            | usb2nuon | VM Labs Nuon | KB2040 |
          files: |
            releases/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "### âœ… Release v${VERSION} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Release contents:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh releases/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
