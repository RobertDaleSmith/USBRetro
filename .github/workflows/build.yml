name: Build

on:
  push:
    branches:
      - main
      - build-matrix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Docker image (once for all products)
        run: docker build -t usbretro .

      - name: Build all products
        run: |
          echo "Building all products..."

          # Run build inside Docker container - build all products at once
          docker run --rm \
            -v ${{ github.workspace }}/releases:/root/workspace/USBRetro/releases \
            -v ${{ github.workspace }}/src:/root/workspace/USBRetro/src \
            usbretro /bin/bash -c "
              cd /root/workspace/USBRetro &&
              make usb2pce gcusb nuonusb
            "

          # Fix permissions (Docker creates files as root)
          sudo chown -R $(id -u):$(id -g) releases/

      - name: Rename firmware with commit hash
        run: |
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-6)
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
          mkdir -p artifacts

          # Rename firmware files to include commit hash
          mv releases/USB2PCE_usbretro_pce.uf2 artifacts/usbretro_${COMMIT_HASH}_pce.uf2
          mv releases/GCUSB_usbretro_ngc.uf2 artifacts/usbretro_${COMMIT_HASH}_ngc.uf2
          mv releases/NUONUSB_usbretro_nuon.uf2 artifacts/usbretro_${COMMIT_HASH}_nuon.uf2

          echo "Renamed firmware files with commit hash ${COMMIT_HASH}:"
          ls -lh artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usbretro_${{ env.COMMIT_HASH }}
          path: artifacts/*.uf2
